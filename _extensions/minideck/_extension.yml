title: Minideck
author: jtlandis
version: 1.0.1
quarto-required: ">=1.5.0"
contributes:
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
    common:
      filters:
        - quarto
        - jtlandis/typst-column
        - jtlandis/quarto-pinit
        - slides.lua
      shortcodes:
        - jtlandis/quarto-pinit
  # either "4:3" or "16:9" or another argument for page.paper
  paper: 4:3
